<h2>Template</h2>
<hr />

<ul class="list-group">
  <li
    *ngFor="let item of templateMenu"
    [routerLink]="item.ruta"
    class="list-group-item"
    routerLinkActive="active"
  >
    {{ item.texto }}
  </li>

</ul>
<h2 class="mt-5">Reactive</h2>
<hr />

<ul class="list-group">
<li
*ngFor="let item of reactiveMenu"
[routerLink]="item.ruta"
class="list-group-item"
routerLinkActive="active"
>
{{ item.texto }}
</li>
</ul>
