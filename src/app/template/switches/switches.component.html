<h2>Template: <small>Switches</small></h2>

<hr />
<form #miFormulario="ngForm">
  <!-- RADIO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">GÃ©nero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioMasculion"
          value="M"
          [(ngModel)]="persona.genero"
          required
        />
        <label class="form-check-label" for="radioMasculion"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioFemenino"
          value="F"
          [(ngModel)]="persona.genero"
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>
  <!-- RADIO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir Notificaciones</label
        >
      </div>
    </div>
  </div>
  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>
  <!-- BUTTON -->

  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h5 class="badge text-bg-primary">Valor del Formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />
<h5 class="badge text-bg-secondary">Persona</h5>
<pre>{{ persona | json }}</pre>
<br />

<h5 class="badge text-bg-success">Valid</h5>
<pre> {{ miFormulario.valid }} </pre>

<h5 class="badge text-bg-danger">Terminos</h5>
<pre>{{
  miFormulario.controls["terminos"] && miFormulario.controls["terminos"].errors
    | json
}}</pre>

<br />
<h5 class="badge text-bg-warning">Pristine</h5>
<pre> {{ miFormulario.pristine }} </pre>
