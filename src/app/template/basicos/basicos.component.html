<h2>Template: Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form
      (ngSubmit)="guardar(miFormulario)"
      #miFormulario="ngForm"
      autocomplete="off"
    >
      <!-- CAMPO DE PRODUCTO -->
      <div class="mb3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            ngModel
            name="producto"
            required
          />
          <span class="form-text text-danger">Debe ser de 3 letras</span>
        </div>
      </div>
      <!-- CAMPO DE PRECIO -->
      <div class="mb3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="precio"
            required
          />
        </div>
      </div>
      <!-- CAMPO DE EXISTENCIAS -->
      <div class="mb3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            ngModel
            name="existencias"
          />
        </div>
      </div>
      <!-- BUTTON SUBMIT -->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
