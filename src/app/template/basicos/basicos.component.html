<h2>Template: Basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <!-- CAMPO DE PRODUCTO -->
      <div class="mb3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            ngModel
            name="producto"
            required
            minlength="3"
          />

          <span class="form-text text-danger" *ngIf="nombreValido()"
            >Debe ser de 3 letras</span
          >
        </div>
      </div>
      <!-- CAMPO DE PRECIO -->
      <div class="mb3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="precio"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="precioValido()"
            >El precio debe ser 0 o mayor</span
          >
        </div>
      </div>
      <!-- CAMPO DE EXISTENCIAS -->
      <div class="mb3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            ngModel
            name="existencias"
          />
        </div>
      </div>
      <!-- BUTTON SUBMIT -->
      <div class="row">
        <div class="col">
          <button
            type="submit"
            [disabled]="miFormulario.invalid"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span class="badge text-bg-primary">Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span class="badge text-bg-warning">Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span class="badge text-bg-info">Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <span class="badge text-bg-danger">Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
