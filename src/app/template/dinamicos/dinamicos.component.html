<h2>Template: <small>Dinamicos</small></h2>

<hr />

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!-- NOMBRE -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
        name="nombre"
        ngModel
        required
      />
      <span
        *ngIf="
          miFormulario.controls['nombre']?.errors && !miFormulario.pristine
        "
        class="form-text text-danger"
        >Este campo es obligatorio</span
      >
    </div>
  </div>
  <!-- AGREGAR FAVORITO-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" />
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>
  <!-- LISTA DE JUEGOS FAVORITOS -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <input class="form-control mb-1" />
      <input class="form-control mb-1" />
      <input class="form-control mb-1" />
      <input class="form-control mb-1" />
      <input class="form-control mb-1" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
