<h2>Validaciones Reactivas</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off">
      <!-- ↓↓ NOMBRE ↓↓ -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
          />
          <span class="form-text text-danger"
            >Debe de ser en formato nombre y apellido</span
          >
        </div>
      </div>
      <!-- ↑↑ NOMBRE ↑↑ -->
      <!-- ↓↓ EMAIL ↓↓ -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Email del usuario"
          />
        </div>
      </div>
      <!-- ↑↑ EMAIL ↑↑ -->
      <!-- ↓↓ USERNAME ↓↓ -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre codigo del usuario"
          />
        </div>
      </div>
      <!-- ↑↑ USERNAME ↑↑ -->
      <!-- ↓↓ PASSWORD ↓↓ -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Password de la cuenta"
          />
        </div>
      </div>
      <!-- ↑↑ PASSWORD ↑↑ -->
      <!-- ↓↓ PASSWORD2 ↓↓ -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar</label>
        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar la contraseña"
          />
        </div>
      </div>
      <!-- ↑↑ PASSWORD2 ↑↑ -->
      <!-- ↓↓ BUTTON ↓↓ -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end">Crear</button>
        </div>
      </div>
      <!-- ↑↑ BUTTON ↑↑ -->
    </form>
  </div>
</div>
