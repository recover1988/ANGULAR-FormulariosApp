<h2>Reactivos: <small>Dinamicos</small></h2>

<hr />

<form autocomplete="off">
  <!-- NOMBRE -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
      />
      <span class="form-text text-danger">Este campo es obligatorio</span>
    </div>
  </div>
  <!-- AGREGAR FAVORITO-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          (keyup.enter)="(12)"
        />
        <button class="btn btn-outline-primary" type="button" (click)="(12)">
          Agregar
        </button>
      </div>
    </div>
  </div>
  <!-- LISTA DE JUEGOS FAVORITOS -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <!-- <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input class="form-control" />
        <button class="btn btn-outline-danger" type="button" (click)="(12)">
          Eliminar
        </button>
      </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" (click)="(12)" class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>
</form>
