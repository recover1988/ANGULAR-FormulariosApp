<h2>Reactivos: <small>Switches</small></h2>

<hr />
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- RADIO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">GÃ©nero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioMasculion"
          value="M"
          formControlName="genero"
        />
        <label class="form-check-label" for="radioMasculion"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="radioFemenino"
          value="F"
          formControlName="genero"
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>
  <!-- RADIO -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          formControlName="notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir Notificaciones</label
        >
      </div>
    </div>
  </div>
  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="condiciones"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>
  <!-- BUTTON -->

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<h5 class="badge text-bg-primary">Valor del Formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />
<h5 class="badge text-bg-secondary">Persona</h5>
<pre>{{ persona | json }}</pre>
<br />

<h5 class="badge text-bg-success">Valid</h5>
<pre> {{ miFormulario.valid }} </pre>
